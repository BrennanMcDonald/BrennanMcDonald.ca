<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brennan McDonald</title>
	<style type="text/css">
		body {
			background: #242425;
			margin:0;
		}
		.logo_center {
			display:flex;
			justify-content: center;
			align-items: center;
			height:100vh;
		}
		.button_bar {
			position:absolute;
			width:100%;
			height:100px;
			bottom:0;
		}
		.container {
			padding-right: 15px;
			padding-left: 15px;
			margin-right: auto;
			margin-left: auto;
			display: flex;
			justify-content: space-between;
		}
		.logo {
		  	width:80%;height:auto;

		}
		@media (min-width: 768px) {
		  .container {
		  	width: 750px;
		  }
		  .logo {
		  	width:25%;height:auto;
		  }
		}
		@media (min-width: 992px) {
			.container {
		  		width: 970px;
			}
		}
		@media (min-width: 1200px) {
			.container {
		  		width: 1170px;
			}
		}
	</style>
</head>
<body>
	<div class="logo_center">
		<img src="Logo.png" class="logo">
	</div>
	<div class="button_bar">
		<div class="container">
			<a href="mailto:hello@brennanmcdonald.io">
				<img src="email.png">
			</a>
			<a href="http://linkedin.com/in/brennan-mcdonald/">
				<img src="linkedin.png">
			</a>
			<a href="https://twitter.com/bmickeydonald">
				<img src="twitter.png">
			</a>
			<a href="https://github.com/brennanmcdonald">
				<img src="github.png">
			</a>
		</div>
	</div>
</body>
</html>
