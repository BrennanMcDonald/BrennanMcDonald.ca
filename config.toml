baseurl = "/"
languageCode = "en-us"
theme = "hello-friend-ng"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Show reading time in minutes for posts
  showReadingTime = false

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/bMickeyDonald"

  [[params.social]]
    name = "email"
    url  = "mailto:brennan.mcdonald.mail@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/BrennanMcDonald"

  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/brennan-mcdonald"

[languages]
  [languages.en]
    title = "Brennan McDonald"
    subtitle = "Software Engineer"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "cd ~"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "blog"
        name = "Blog"
        url = "http://blog.brennanmcdonald.ca"
